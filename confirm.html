<h4>訂單明細</h4>
<table class="table">
	<thead>
		<tr>
			<th>商品</th>
			<th>價格</th>
			<th>數量</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{item.name}}</td>
			<td>{{item.price}}</td>
			<td>{{item.num}}</td>
		</tr>
	</tbody>
</table>

<span class="pull-sm-right">運費：{{ CalDilvery() }}</span><br>
<span class="pull-sm-right">小計：{{ CalTotal() }}</span>
